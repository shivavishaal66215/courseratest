<!DOCTYPE html>
<html>
<style>
    * {
        box-sizing: border-box;
    }
    
    p {
        width: 90%;
        height: 100px;
        background-color: cadetblue;
        margin: 5px;
        float: left;
        border: 5px solid green;
    }
    
    @media (min-width: 1200px) {
        .floater {
            float: left;
            width: 25%;
        }
    }
    
    @media (min-width: 950px) and (max-width: 1199px) {
        .floater {
            float: left;
            width: 50%;
        }
    }
</style>

<head>
    <meta charset="utf-8">
    <title>This is a test</title>
</head>

<body>
    <div style="width: 100%;">
        <div class="floater">
            <p>Number1</p>
        </div>
        <div class="floater">
            <p>Number2</p>
        </div>
        <div class="floater">
            <p>Number3</p>
        </div>
        <div class="floater">
            <p>Number4</p>
        </div>
        <div class="floater">
            <p>Number5</p>
        </div>
        <div class="floater">
            <p>Number6</p>
        </div>
        <div class="floater">
            <p>Number7</p>
        </div>
        <div class="floater">
            <p>Number8</p>
        </div>
    </div>
</body>

</html>
